name: Migration tests
on:
  workflow_dispatch:
    inputs:
      run-id:
        description: "Optional run-id to download artifacts"
        required: false
      network:
        description: "network to use, default kusama"
        default: "kusama"
        type: choice
        options:
          - kusama
          - polkadot

  # Disabled now, until we have kusama runtime for testing.
  # pull_request:
  #   branches: [ main ]
env:
  ZOMBIE_BITE_BASE_PATH: ${{ github.workspace }}/migration-run

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  get-run-id:
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.run-id == '') || 'true' }}
    outputs:
      RUN_ID: ${{ steps.get_run_id.outputs.RUN_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: get_run_id
        id: get_run_id
        uses: ./.github/actions/get-latest-ahm-run-id
        with:
          gh-token: ${{ github.token }}
          network: ${{ inputs.network || 'kusama' }}

      - name: verify
        shell: bash
        run: |
          echo "RUN_ID: ${{ steps.get_run_id.outputs.RUN_ID }}"

  run-tests-without-id:
    needs: [get-run-id]
    uses: ./.github/workflows/migration-test-common.yml
    with:
      run-id: ${{ needs.get-run-id.outputs.RUN_ID }}
      network: ${{ inputs.network }}

  run-tests-with-id:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run-id != '' }}
    uses: ./.github/workflows/migration-test-common.yml
    with:
      run-id: ${{ inputs.run-id }}
      network: ${{ inputs.network }}

  # TODO: Create dedicated CI job that spawns post-migration network, lets it run for a
  # complete era (e.g., 2*14400 blocks), then saves the database as an artifact.
  # This ensures we always have databases with full era history for testing.
  # For now, using hardcoded run-id from a known good run with full era data.
  era-events-test-kusama:
    if: ${{ inputs.network == 'kusama' }}
    uses: ./.github/workflows/era-events-test-common.yml
    with:
      # TODO: Replace with run-id from dedicated long-running CI job
      run-id: "TBD"
      network: kusama

  era-events-test-polkadot:
    if: ${{ inputs.network == 'polkadot' }}
    uses: ./.github/workflows/era-events-test-common.yml
    with:
      # TODO: Replace with run-id from dedicated long-running CI job
      run-id: "TBD"
      network: polkadot
